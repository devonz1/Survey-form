<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet"  href="style.css">
</head>


<body> 
    <div class ="main">
        <h1 id="title"> Restaurant  Survey</h1>
        <p id="description">
          We Thank You For Visiting Our Restaurant 
          <br>Please Tell us About Your Experience.
        </p>
        
        <div class ="main-content">
         <div class="form-content">
       <form id="survey-form">
         
         <label for ="name" id="name-label">Email</label>
         <input id="name" type="text" required placeholder="Enter your name"/>
         <label for="email" id="email-label">Email</label>
     
         <input id="email" type="email"  required placeholder="Enter your email"/>
              
              <label for="number" id="number-label">How Would You rate Our Service from 1 to 10</label>
              <input id="number" type="number" min="1" max="10"
                     required placeholder="enter your rate"/>
              
              <label for="dropdown"> 
                How Was the Service You Received Today</label>
                <select id="dropdown">
                    <option value="Great">Great</option>
                    <option value="Poor">Poor</option>
                    <option value="ok">Okay</option>
                    <option value="Prefer Not to say">Prefer not to say</option>
                </select>
                    <fieldset>
        <legend> Would You Recommend This Restaurant to a Friend? </legend>
            <input type="radio" name="action" checked id="Maybe" value="maybe"/>
                  <label for="maybe">Maybe</label><br/>
                   <input type="radio" name="action" id="Not Sure" value="not sure"/><label for="not sure"> Not Sure</label><br/>
                   <input type="radio" name="action" id="definitely" value="definitely"/><label for="definitely">Definitely</label><br/>
                         
                        
                    </fieldset>
                    <p>How Can We Improve Our Service?</p>
                    <input type="checkbox" id="food Quality" name="Food Quality" value="food quality">
                   <label for="food quality">Food Quality</label><br>
                   <input type="checkbox" id="Customer Service" name="customer Service" value="customer service">
                   <label for="customer service">Customer Service</label><br>
                   <input type="checkbox" id="Shorter Wait times" name="shorter wait times"
                          value="shorter wait times">
         <label for="shorter wait times">Shorter Wait Times</label><br>
           
         <button type="submit" id="submit">Submit</button>

         <label for="comment">Any Comments or Suggestions?</label>
         <textarea rows="4" cols="50" id="comment">Enter Your Comments Here....</textarea>
          <!---the textarea is for the area inside the little box where you put the 
           text or customers will put their comments-->
                       
       </form>
     
     
</body>
</html>
